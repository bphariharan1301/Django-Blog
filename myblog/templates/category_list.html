{% extends 'base.html' %}

{% block title  %}
    Blog Categories
{% endblock %}

{% block content %}

<style>
    h1{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 2rem;
        text-decoration: none;
        text-align: center;
    }
</style>

<h1>
    List of Blog Categories
</h1>
<br><br>

{% for item in cat_menu_list %}
    <h4>
        <a class="dropdown-item" href="{% url 'category' item|slugify %}">
            {{item}}
        </a>
    </h4>    
{% endfor %}

{% endblock %}
